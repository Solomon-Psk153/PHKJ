<!DOCTYPE html>
<html>
    

<head>
    <title> ClubOn_동아리 개설</title>
</head>
<body>
    <form>
    <table>
        <caption> 동아리 개설 </caption>
        <tr>
            <td>동아리 이름</td>
            <td><input type="name" name="name" /></td>
        </tr>
        <tr>
            <td>동아리 주제</td>
            <td>
                <input type ="radio" name="subject" value="Engineering"/>공학
                <input type ="radio" name="subject" value="Humanities"/>인문
                <input type ="radio" name="subject" value="sports"/>스포츠
                <input type ="radio" name="subject" value="literature"/>문학
            </td>
        </tr>
        <tr>
            <td>동아리 개설자 아이디</td>
            <td><input type="text" name="phonenumber"/></td>
        </tr>
        <tr>
            <td>동아리 인원수</td>
            <td><input type="number" name="member"/></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="등록"/>
                <input type="reset" value ="초기화"/>
            </td>
            
        </tr>
    </table>
    </form>
   

  
</body>
</html>
